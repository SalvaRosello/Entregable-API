<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/frontend/validateUserForm.js"></script>
    <title>Registro de libros</title>
</head>
<body>
    <form action="/api/v1/users" method="POST" id="bookForm">
        <p>
            <label for="bookName-field">Título: </label>
            <input type="text" name="bookName" id="bookName-field">
        </p>
        <p>
            <label for="authorName-field">Nombre del autor: </label>
            <input type="text" name="authorName" id="authorName-field">
        </p>
        <p>
            <label for="authorFirstSurname-field">Apellido del autor:</label>
            <input type="text" name="authorFirstSurname" id="authorFirstSurname-field">
        </p>
        <p>
            <label for="pages-field">Páginas del libro</label>
            <input type="number" name="pages" id="pages-field">
        </p>
        <p>
            <label for="publisher-field">Editorial</label>
            <input type="text" name="publisher" id="publisher-field">
        </p>
        <p>
            <input type="submit" value="Registrar">
        </p>
    </form>
</body>
</html>
